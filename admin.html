<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4a90e2;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .toggle-btn {
      background: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      color: #333;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: #e5e5e5;
    }

    .dashboard {
      padding: 30px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .user-list {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }

    .user-card {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .user-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #333;
    }

    .user-card p {
      font-size: 14px;
      color: #777;
    }

    .btn {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #357ab7;
    }

    .copy-btn, .whatsapp-btn {
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
      cursor: pointer;
      color: #4a90e2;
      border: 1px solid #4a90e2;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover, .whatsapp-btn:hover {
      background-color: #4a90e2;
      color: white;
    }

    .dark-mode {
      background: #333;
      color: #fff;
    }

    .dark-mode header {
      background: #222;
    }
  </style>
</head>

<body>
  <!-- Header with title and dark mode toggle -->
  <header>
    <h1>Admin Dashboard</h1>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div class="dashboard">
    <!-- User List Section -->
    <h2>User Activity</h2>
    <div class="user-list">
      <!-- Placeholder User Cards, data will be dynamically generated -->
    </div>
  </div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY", // Replace with your Firebase API key
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com", 
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com", 
      projectId: "YOUR_PROJECT_ID", 
      storageBucket: "YOUR_PROJECT_ID.appspot.com", 
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID", 
      appId: "YOUR_APP_ID"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to get user data from Firestore
    async function getUsers() {
      const snapshot = await db.collection('clicks').get();
      const usersData = snapshot.docs.map(doc => doc.data());
      displayUsers(usersData);
    }

    // Function to display users in the admin panel
    function displayUsers(users) {
      const userListContainer = document.querySelector('.user-list');
      userListContainer.innerHTML = '';
      users.forEach(user => {
        const userCard = document.createElement('div');
        userCard.classList.add('user-card');
        userCard.innerHTML = `
          <h3>${user.id}</h3>
          <p>Latitude: ${user.latitude.toFixed(5)}</p>
          <p>Longitude: ${user.longitude.toFixed(5)}</p>
          <button class="btn" onclick="copyLink('${user.id}')">Copy Link</button>
          <a href="https://wa.me/?text=Check%20out%20this%20location%20Latitude:${user.latitude.toFixed(5)}%20Longitude:${user.longitude.toFixed(5)}" target="_blank" class="whatsapp-btn">Share on WhatsApp</a>
        `;
        userListContainer.appendChild(userCard);
      });
    }

    // Function to copy the link to clipboard
    function copyLink(userId) {
      const link = `${window.location.origin}/track.html?id=${userId}`;
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied to clipboard!");
      });
    }

    // Function to toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Initialize the admin dashboard
    getUsers();
  </script>
</body>
</html>

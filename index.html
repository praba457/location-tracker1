<!DOCTYPE html>
<html>
<head><title>Link Generator</title></head>
<body>
  <h2>Create Tracking Link</h2>
  <input id="userId" placeholder="Enter custom ID" />
  <button onclick="generateLink()">Generate Link</button>
  <p id="output"></p>

  <script>
    function generateLink() {
      const id = document.getElementById('userId').value;
      const link = `${window.location.origin}/track.html?id=${id}`;
      document.getElementById('output').innerText = link;
    }
  </script>
</body>
</html>

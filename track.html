<!DOCTYPE html>
<html>
<head>
  <title>Tracking...</title>
</head>
<body>
  <h2>Capturing location... hang tight!</h2>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script> <!-- Your Firebase config file -->

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "unknown";

    if (navigator.geolocation) {
      console.log("Geolocation supported. Requesting location...");

      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        console.log("Location:", latitude, longitude);

        db.collection("clicks").add({
          id: id,
          timestamp: new Date(),
          latitude: latitude,
          longitude: longitude,
          city: "Unknown",
          region: "Unknown",
          country: "Unknown",
          ip: "N/A",
          org: "N/A"
        }).then(() => {
          document.body.innerHTML = "<h3>✅ Your location has been recorded. Thank you!</h3>";
        }).catch((error) => {
          console.error("Firestore error:", error);
          document.body.innerHTML = "<p>❌ Failed to save location to the database.</p>";
        });

      }, function(error) {
        console.error("Geolocation error:", error);
        document.body.innerHTML = "<p>❌ Unable to get location. Please allow location access.</p>";
      });

    } else {
      document.body.innerHTML = "<p>❌ Geolocation is not supported by your browser.</p>";
    }
  </script>
</body>
</html>

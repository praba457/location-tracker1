<!DOCTYPE html>
<html>
<head><title>Tracking...</title></head>
<body>
  <h2>Capturing location... hang tight!</h2>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "unknown";

    // Check if geolocation is available
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // You can log or display the coordinates here
        console.log("Latitude:", latitude);
        console.log("Longitude:", longitude);

        // Store location data in Firestore
        db.collection("clicks").add({
          id: id,
          timestamp: new Date(),
          latitude: latitude,
          longitude: longitude,
          city: "Unknown",
          region: "Unknown",
          country: "Unknown",
          ip: "N/A",
          org: "N/A"
        }).then(() => {
          document.body.innerHTML = "<h3>Thank you! Your location has been recorded.</h3>";
        });
      }, function(error) {
        document.body.innerHTML = "<p>Unable to fetch location. Please try again later.</p>";
        console.error("Geo error:", error);
      });
    } else {
      document.body.innerHTML = "<p>Geolocation is not supported by this browser.</p>";
    }
  </script>
</body>
</html>

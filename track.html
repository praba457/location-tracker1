<!DOCTYPE html>
<html>
<head><title>Tracking...</title></head>
<body>
  <h2>Capturing location... hang tight!</h2>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "unknown";

    // Fetch location using ip-api (simpler & free tier works well)
    fetch("http://ip-api.com/json/")
      .then(res => res.json())
      .then(data => {
        const { lat, lon, city, region, country, query: ip, org } = data;

        // Store location data in Firestore
        db.collection("clicks").add({
          id: id,
          timestamp: new Date(),
          ip: ip,
          city: city,
          region: region,
          country: country,
          org: org || "N/A",
          latitude: lat,
          longitude: lon
        }).then(() => {
          document.body.innerHTML = "<h3>Thank you! Your location has been recorded.</h3>";
        });
      })
      .catch(err => {
        document.body.innerHTML = "<p>Unable to get location. Please try again later.</p>";
        console.error("Geo error:", err);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Getting Your Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fcd5ce, #d0e8f2);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      text-align: center;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 320px;
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      color: #4a4e69;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
    }

    .thank-you {
      font-size: 16px;
      color: #4a4e69;
      margin-top: 15px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="box" id="container">
    <div class="emoji">üìç</div>
    <h2>Hang tight!</h2>
    <p>We're capturing your location with care...</p>
  </div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Optional Success Chime -->
  <audio id="success-chime" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "anonymous";
    const container = document.getElementById("container");
    const chime = document.getElementById("success-chime");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            await db.collection("clicks").add({
              id: id,
              timestamp: new Date(),
              latitude: lat,
              longitude: lon
            });

            chime.play();

            container.innerHTML = `
              <div class="emoji">‚úÖ</div>
              <h2>Location Captured!</h2>
              <p>Lat: ${lat.toFixed(5)}<br>Lon: ${lon.toFixed(5)}</p>
              <div class="thank-you">
                üíñ Thank you for helping us!<br>
                You made our day better!<br>
                Stay magical ‚ú®
              </div>
            `;

            setTimeout(() => {
              window.close(); // or redirect if you want
            }, 5000);

          } catch (err) {
            console.error("Firestore error:", err);
            container.innerHTML = `<div class="emoji">üòì</div><h2>Error!</h2><p>Couldn't save location.</p>`;
          }
        },
        (error) => {
          console.error("Location error:", error);
          container.innerHTML = `<div class="emoji">üö´</div><h2>Permission Denied</h2><p>Please allow location access.</p>`;
        }
      );
    } else {
      container.innerHTML = `<h2>Oops!</h2><p>Your device doesn't support location access.</p>`;
    }
  </script>
</body>
</html>

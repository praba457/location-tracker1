<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìç Locating You...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d0e8f2, #fcd5ce);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
      text-align: center;
    }
    .box {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 320px;
      margin: 20px;
      transition: all 0.3s ease;
    }
    h2 {
      color: #4361ee;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0;
    }
    .emoji {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .loading {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    .thank-you {
      font-size: 18px;
      color: #4a4e69;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="box" id="container">
    <div class="emoji">üìç</div>
    <h2>Hang Tight!</h2>
    <p class="loading">We‚Äôre capturing your location...</p>
  </div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "anonymous";
    const container = document.getElementById("container");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            await db.collection("clicks").add({
              id: id,
              timestamp: new Date(),
              latitude: lat,
              longitude: lon
            });

            container.innerHTML = `
              <div class="emoji">‚úÖ</div>
              <h2>Location Captured!</h2>
              <p>Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}</p>
              <div class="thank-you">Thank you so much! üíñ<br>Your help means a lot to us.<br>Stay amazing üåü</div>
            `;
          } catch (err) {
            console.error("Error saving to Firestore:", err);
            container.innerHTML = `
              <div class="emoji">üòì</div>
              <h2>Oops!</h2>
              <p>Something went wrong while saving your location.</p>
              <div class="thank-you">Please try again in a few minutes üôè</div>
            `;
          }
        },
        (error) => {
          console.error("Location error:", error);
          container.innerHTML = `
            <div class="emoji">üö´</div>
            <h2>Permission Denied</h2>
            <p>We couldn't get your location.</p>
            <div class="thank-you">Please enable location services and try again.</div>
          `;
        }
      );
    } else {
      container.innerHTML = `
        <div class="emoji">üß≠</div>
        <h2>Not Supported</h2>
        <p>Your browser doesn‚Äôt support location access.</p>
      `;
    }
  </script>
</body>
</html>
